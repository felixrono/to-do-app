<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">



    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">



  <!-- Vue.js script source -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>

  <style>
    .taskDone {
      text-decoration: line-through;
    }
  </style>

  <title>Todo List App</title>
</head>
<body>
    <section class="section">
    <div class="container">
      <h1 class="title" style="color: #00d1b2">
       Todo Task List App
      </h1>
  



<div class="container col-sm-8 col-sm-offset-2">
  <div id="taskApp">

    <!-- Add new task form -->
    <nav class="panel ">
      <p class="panel-heading" style="color: #00d1b2">
         Add New Task
      </p>
      <div class="panel-block">
      <form v-on:submit="addTask">
        <div class="columns">
          <div class="column">
          <div class="field">
          <div class="control">
          <input class="input is-primary" type="text" placeholder="Task Name" v-model='tasks.name'>
          </div>
          </div>
          </div>
            
          <div class="column">
          <div class="field">
          <div class="control">
          <input type="submit" value='New Task' class='button is-primary is-outlined'>
          </div>
          </div>
          </div>
        </div>
      </form>
    </div>

      &nbsp;
    </nav>

    <table class="table is-bordered is-striped is-narrow is-fullwidth">
      <thead>
        <th style="color: #00d1b2">Checkmark Done</th>
        <th style="color: #00d1b2">Task Name</th>
        <th style="color: #ff3860">Delete</th>
      </thead>

      <tbody>
        <tr v-for='task in tasks'>
          <td><input type="checkbox" v-model="task.done"></td>
          <td><span :class="{taskDone: task.done}">{{task.name}}</span></td>
          <td><button class="button is-danger" v-on:click="deleteTask(task)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
    </div>

  </section>


<script>
var taskApp = new Vue({
  el: '#taskApp',
  data: {
    tasks: [
      { name: 'gotta do this task first',done:false},
      { name: 'buy some pet food',done:false},
      { name: 'install fishtank in living room',done:false},
    ]
  },
  methods: {
  	addTask: function(e){
  		e.preventDefault();
  		this.tasks.push({
  			name:this.tasks.name,
  			done:false
  		});
  	},
  	deleteTask: function(task){
  		this.tasks.splice(this.tasks.indexOf(task),1)
  	}
  }
});
</script>
</body>
</html>
